    <script>
        tailwind.config = {
            darkMode: 'class',
        }

        // THEME
        function changeTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');

            // Save preference in localStorage
            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // Load user preference on page load
        // window.addEventListener('DOMContentLoaded', () => {
        //     const theme = localStorage.getItem('theme');
        //     if (theme === 'dark') {
        //         document.documentElement.classList.add('dark');
        //     } else {
        //         document.documentElement.classList.remove('dark');
        //     }
        // });

        window.addEventListener('load', () => {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll('.nav-links');
            const highlight = document.getElementById('tab-highlight');

            // Remove active class from all links to avoid duplicate active states
            links.forEach(link => link.classList.remove('active'));

            // Find the active link based on the current path
            const activeLink = Array.from(links).find(link =>
                link.getAttribute('href') === currentPath || (currentPath === '/' && link.getAttribute('href') === '/')
            );

            if (activeLink) {
                activeLink.classList.add('active'); // Add 'active' class to the link
            }

            // Tab highlight effect (optional)
            if (activeLink) {
                const width = activeLink.offsetWidth;
                const left = activeLink.offsetLeft;
                const top = activeLink.offsetTop;

                highlight.style.width = `${width}px`;
                highlight.style.left = `${left}px`;
                highlight.style.top = `${top}px`;
                highlight.style.opacity = '1';
            }
        });
    </script>
